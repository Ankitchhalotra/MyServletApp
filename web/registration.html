<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#5136b7;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

    
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Registration Form</h2>
    <form action="RegistrationTask" onsubmit="return validation()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="father Name">Father Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="phone Number">Phone Number:</label>
        <input type="tel" id="mob" name="mob" pattern="[0-9]{10}" placeholder="Enter a 10-digit phone number" required>
        <small></small>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="ex. register@gmail.com">

        <label for="password">Password:</label>
        <input type="password" id="pass" name="pass" placeholder="create strong password">

        <label for="confirm Password">Confirm Password:</label>
        <input type="password" id="cpass" name="cpass" required>

        <button type="submit">Register</button>
    </form>
</div>

<script>
    function validation() {
        var name = document.getElementById('name').value;
        var fname = document.getElementById('fname').value;
        var mob = document.getElementById('mob').value;
        var email = document.getElementById('email').value;
        var pass = document.getElementById('pass').value;
        var cpass = document.getElementById('cpass').value;

        
        if (name === '' || fname === '' || mob === '' || email === '' || pass === '' || cpass === '') {
            displayError('All fields are required');
            return false;
        }

        if (password !== confirmPassword) {
            displayError('Password and Confirm Password must match');
            return false;
        }

        return true;
    }

</script>

</body>
</html>
